<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="styles/styles.css" rel="stylesheet" type="text/css">
		<title>IMPRIMIR</title>
        <script src="iframe.js"></script>
        <script src="imprimir.js"></script> 
	</head>
	<body>
		<div id="conteiner">
			<div id="icon"></div>
			<div id="line"></div>
			<div id="filter_background">
			<div id="background">
				<div id="tittle">Impresión de prueba</div>
				
				<div id="modal_print_begin" class="modal_printer">
					<div id="content_alert">
						<div id="icon_alert"></div>
						<div id="text_alert">Comenzando impresión</div>
					</div>
				</div>
				<div id="modal_print_taken" class="modal_printer">
					<div id="content_alert">
						<div id="icon_alert"></div>
						<div id="text_alert">Impresión Finalizada</div>
					</div>
				</div>
				<div id="modal_print_alert" class="modal_printer">
					<div id="content_alert">
						<div id="icon_alert"></div>
						<div id="text_alert">Retirar Ticket</div>
					</div>
				</div>
				
				<div id="navs">
					<div id="navLeft">
						<a href="./iframe.html" class="animaLeft marginA">
							<div id="option" class="flexStart animaLeft ">
								<div>Volver</div>
								<div>Presionar Fdk4 </div>
							</div>
							</a>
					</div>
	
					<div id="navRight">
						<button class="btn_nav animaRight marginA" id="block_element" onclick="c.startPrint(ticketExample)">
							<div id="option" class="flexEnd">
									<div class="alignRight">Imprimir Ticket</div>
									<div class="alignRight">Presionar Fdk8 </div>
							</div>
						</button>
						
					</div>
			</div>
			</div>
		</div>
	</div>
	</body>
</html>
